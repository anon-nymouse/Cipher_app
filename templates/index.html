<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ayman Word Cipher</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h2 { color: #333; text-align: center; }
        textarea, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; }
        .enc-btn { background: #2ecc71; }
        .dec-btn { background: #3498db; }
        .result-box { margin-top: 25px; padding: 15px; background: #e8f4fd; border-left: 5px solid #3498db; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ayman Word Cipher</h2>
        <form method="POST">
            <textarea name="text" rows="4" placeholder="Enter text or words here..." required></textarea>
            <input type="password" name="password" placeholder="Enter secret passphrase" required>
            <div class="btn-group">
                <button type="submit" name="action" value="encrypt" class="enc-btn">Encrypt</button>
                <button type="submit" name="action" value="decrypt" class="dec-btn">Decrypt</button>
            </div>
        </form>

        {% if result %}
        <div class="result-box">
            <strong>{{ action_type }}:</strong>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
